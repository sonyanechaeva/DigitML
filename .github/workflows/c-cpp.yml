name: C/C++ CI with GoogleTest

on:
  push:
    branches: [ "main", "fractional-activation" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        sudo apt-get install -y cmake
        sudo apt-get install -y g++

    - name: Build GoogleTest
      run: |
        cd googletest
        mkdir build
        cd build
        cmake ..
        make -j4

    - name: Compile and run tests
      run: |
        # Компилируем основную программу
        g++ -std=c++11 -I. -Isrc -o digitml src/main.cpp src/network.cpp lib/*.cpp
        
        # Компилируем тесты
        g++ -std=c++11 -I. -Igoogletest/googletest/include -o test_program \
            test_a.cpp src/network.cpp lib/*.cpp \
            googletest/build/lib/libgtest.a googletest/build/lib/libgtest_main.a -pthread
        
        # Запускаем тесты
        ./test_program --gtest_output="xml:test_results.xml"

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test_results.xml

    - name: Show test results
      run: |
        echo "=== РЕЗУЛЬТАТЫ ТЕСТОВ ==="
        ./test_program --gtest_list_tests
        echo "=== ЗАПУСК ТЕСТОВ ==="
        ./test_program
